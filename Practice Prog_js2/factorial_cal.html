<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="factorial_cal.css">
    <script>
        function calculateAndDisplayFactorial() {
            const numberInput = document.getElementById('numberInput').value;
            const num = parseInt(numberInput);
            if (isNaN(num) || num < 0) {
                alert('Please enter a valid non-negative number');
                return;
            }
            const factorialResult = calculateFactorial(num);
            document.getElementById('result').textContent = factorialResult;
        }
        function calculateFactorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    </script>
</head>
<body>
    <div class="box">
    <h1>Factorial Calculator</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="0">
    <button onclick="calculateAndDisplayFactorial()">Calculate</button>
    <h2>Factorial Result:</h2>
    <p id="result"></p>
    </div>   
</body>
