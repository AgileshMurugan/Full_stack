<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     <!-- css-link -->
      <link rel="stylesheet" href="shopping.css"/>
      <!-- font awesome link -->
      <script src="https://kit.fontawesome.com/4c37acfdd4.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="header d-flex ">
        <div class="logo ms-5 mt-3">
          <i class="fa-brands fa-shopify"></i>
         <b>Shopify</b> 
        </div>   
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link ms-5" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-5" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-5" href="#">New Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-5" href="#">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link ms-5 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Catageories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Classic</a>
                  <a class="dropdown-item" href="#">Western</a>
                  <a class="dropdown-item" href="#">Choose Other</a>
                </div>  
              </li>
            </ul>
          </div>
        </nav> 
        <div class="icons mt-3">
          <i class="fa-solid fa-magnifying-glass ms-5"></i>
          <i class="fa-regular fa-heart ms-4"></i>
          <i class="fa-solid fa-cart-shopping ms-4"></i>
        </div>
    </div>
    <div class="options bg-secondary">
      <button type="button" class="btn btn-secondary ms-5">Electonic Gadgets</button>
      <button type="button" class="btn btn-secondary ms-2">Mens</button>
      <button type="button" class="btn btn-secondary ms-2">Womens</button>
      <button type="button" class="btn btn-secondary ms-2">Baby & Kids</button>
      <button type="button" class="btn btn-secondary ms-2">Book & Media</button>
      <button type="button" class="btn btn-secondary ms-2">Home & Kitchens</button>
      <button type="button" class="btn btn-secondary ms-2">More Stores</button>
      <button type="button" class="btn btn-secondary ms-2">Offer Zone</button>
    </div>
    <div class="content d-flex">
    <div class="women ms-5">
      <h1 id="female">Womens</h1>
      <h2>Fashion</h2>
      <b>New & Fresh Collections <br>
        Arrived in Shopify</b>
        <button type="button" class="btn btn-success mt-3">Shop Now</button>
    </div>
    <div class="men">
      <h1 id="male">Mens</h1>
      <h2>Fashion</h2>
      <b>New & Fresh Collections <br>
        Arrived in Shopify</b>
        <button type="button" class="btn btn-success mt-3">Shop Now</button>  
    </div>
  </div>
</body>
</html>
