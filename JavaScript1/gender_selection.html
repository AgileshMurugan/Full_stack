<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #container {
            padding: 20px;
            display: inline-block;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #genderImage {
            width: 200px;
            height: 200px;
            display: none;
            margin-top: 20px;
            border-radius: 50%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
      <script>
        function selectGender(gender) {
            const image = document.getElementById('genderImage');
            const container = document.getElementById('container');

            if (gender === 'male') {
                image.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgL4XCZrbiyMHPAiqKLstCl7Zvog2QPgXOZw&s'; 
                container.style.backgroundColor = 'skyblue';
            } else if (gender === 'female') {
                image.src = 'https://i.pinimg.com/736x/9e/6f/45/9e6f457162936db23209ddb065e67790.jpg'; 
                container.style.backgroundColor = 'pink';
            }

            image.style.display = 'block';
        }
    </script>
</head>
<body>

    <div id="container">
        <h1>Select Gender</h1>
        <button onclick="selectGender('male')">Male</button>
        <button onclick="selectGender('female')">Female</button>

        <div id="imageContainer">
            <img id="genderImage" src="" alt="Gender Image">
        </div>
    </div>
 
</body>
</html>
