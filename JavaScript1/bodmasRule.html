<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodmasCalculator</title>
    <link rel="stylesheet" href="bodmas.css">
    <script>
    function Calculate()
    {
        var number1 = document.getElementById('num1').value;
        number1 = parseInt(number1);
        var number2 = document.getElementById('num2').value;
        number2 = parseInt(number2);
        var number3 = document.getElementById('num3').value;
        number3 = parseInt(number3);
        var number4 = document.getElementById('num4').value;
        number4 = parseInt(number4);
        var number5 = document.getElementById('num5').value;
        number5 = parseInt(number5);
        var number6 = document.getElementById('num6').value;
        number6 = parseInt(number6);

        var result = number1+number2-number3*number4/number5%number6;
        document.getElementById('result').innerHTML = result;
    }
    </script>
</head>
<body>
    <div class="container">
    <form>
    <h1>Calculating by using Bodmas</h1><br>
    <input type="number" id="num1" placeholder="Enter value for a" /><br>
    <input type="number" id="num2" placeholder="Enter value for b" /><br>
    <input type="number" id="num3" placeholder="Enter value for c" /><br>
    <input type="number" id="num4" placeholder="Enter value for d" /><br>
    <input type="number" id="num5" placeholder="Enter value for e" /> <br>
    <input type="number" id="num6" placeholder="Enter value for f" /> <br><br>

    <button onclick="Calculate()" id="button">Calculate</button>
    <p id="result"></p>
</form>
    </div>
</body>
</html>
