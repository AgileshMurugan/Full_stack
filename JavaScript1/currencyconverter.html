<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar to INR Converter</title>
 
  <script>
    function convertToINR() {

      const dollars = parseFloat(document.getElementById("dollars").value);
      const conversionRate = 84.6813; 

      if (dollars > 0) {
        const inr = (dollars * conversionRate).toFixed(2);
        alert(`$${dollars} is approximately â‚¹${inr}.`);
      } else {
        alert("Please enter a valid amount in Dollars.");
       }
    }
  </script>
</head>
<body>
  <h1>Dollar to INR Converter</h1>
  <form onsubmit="convertToINR(event)">
    <input type="number" id="dollars" placeholder="Enter amount in Dollars ($)" required />
    <button type="submit">Convert</button>
  </form>

</body>
</html>
